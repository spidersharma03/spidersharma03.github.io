<div class="panel panel-primary">
    <div class="panel-heading" role="tab" id="headingOne">
        <h4 class="panel-title">
            <a target=_self role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Object Properties
            </a>
        </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div id="collapseExample" class="panel-body">
            <div class="row-fluid collapse">
                <div class="col-md-2">
                    Name
                </div>
                <div class="col-md-10">
                    <input type="text"/>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-md-2">
                    Position
                </div>
                <div class="col-md-6">
                    <input id="sliderPosition" type ="range" min ="-20" max="20" step ="1" value ="0"/>
                </div> 
                <div class="col-md-2">
                    Visible
                </div>
                <div class="col-md-2">
                    <input type="checkbox" value="on" onchange="(function(){document.getElementById('IFrame').contentWindow.changeTagVisibility(value)})(value)"/>
                </div>
            </div>

            <div class="row-fluid">
                <div class="col-md-2">
                    Velocity
                </div>
                <div class="col-md-6">
                    <input id="sliderVelocity"  type ="range" min ="-20" max="20" step ="1" value ="0"/>
                </div> 
                <div class="col-md-2">
                    Visible
                </div>
                <div class="col-md-2">
                    <input type="checkbox"/>
                </div>
            </div>

            <div class="row-fluid">
                <div class="col-md-2">
                    Acceleration
                </div>
                <div class="col-md-6">
                    <input id="sliderAcceleration" type ="range" min ="-20" max="20" step ="1" value ="0"/>
                </div> 
                <div class="col-md-2">
                    Visible
                </div>
                <div class="col-md-2">
                    <input type="checkbox"/>
                </div>
            </div>
        </div>
    </div>
</div>
