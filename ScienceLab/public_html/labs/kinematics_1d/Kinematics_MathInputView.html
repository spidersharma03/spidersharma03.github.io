<div id='MathInputDiv' class="col-md-5" style="display: none; border: solid 1px #888888; box-shadow: 1px 1px 1px 1px #888888">
    <div class="row">
        <div class="col-md-3">
            Type
        </div>
        <div class="col-md-3">
            <select  ng-model="uiDataValues.mathInputData.type" ng-change="selectedMathInputTypeChanged()">
                <option value="0">position-time</option>
                <option value="1">velocity-time</option>
                <option value="2">acceleration-time</option>
            </select>
        </div>
     </div>   
    <div class="row" ng-show="(uiDataValues.mathInputData.type == '1') || (uiDataValues.mathInputData.type == '2')">
        <div class="col-md-3">
            Initial Position
        </div>
        <div class="col-md-4">
            <input type="range" value="0" min="-10" max="10" step="0.1" ng-model="uiDataValues.positionValue" ng-change="positionValueChanged()"/>        
        </div>
        <div class="col-md-1">
            <input disabled="disabled" ng-model="uiDataValues.positionValue" type="text" />
        </div>
    </div>
    <div class="row" ng-show="(uiDataValues.mathInputData.type == '2')">
        <div class="col-md-3">
            Initial Velocity
        </div>
        <div class="col-md-4">
            <input type="range" value="0" min="-2" max="2" step="0.1" ng-model="uiDataValues.velocityValue" ng-change="velocityValueChanged()"/>        
        </div>
        <div class="col-md-1 pull-left">
            <input disabled="disabled" ng-model="uiDataValues.velocityValue"  type="text" />
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-3">
          Math Input
        </div>
        <div class="col-md-2">
            <input type="text" ng-model="uiDataValues.mathInputData.expression" ng-change="OnMathExpressionChanged()"/>        
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            Time Record
        </div>
        <div class="col-md-4">
            <input type="range" value="10" min="0" max="10" step="1" ng-model="uiDataValues.timeRecordValue" ng-change="timeRecordChanged()"/>        
        </div>
        <div class="col-md-2">
            <input type="text" disabled="disabled" ng-model="uiDataValues.mathInputData.expression"/>        
        </div>
    </div>
    <div ng-show="uiDataValues.mathExpressionSyntaxError === true" style="color: red">
        Syntax Error
    </div>
</div>
