        <script src="../../js/lib/dyGraph/dygraph-combined-dev.js"></script>

        <script src="../../js/lib/three.js/js/libs/stats.min.js"></script>
        <script>
            
            var lab, track;
            var kinematics3DView, textViewObserver;
            var container = document.createElement('div');
            document.body.appendChild(container);
                
            var stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0px';
            //container.appendChild( stats.domElement );
            
            createModelAndView();
            
            var camera, scene, renderer, controls;

            var cubeMaterial;
            var groundMaterial;
            var sphereMaterial;
            
            var cameraPosition = new THREE.Vector3();
            
            var dt = 0.016;
            
            animate();                         
            
            function changeTagVisibility(objectId, type, visiblity) {
            }
            
            function changeObjectName(objectId, name) {
            }
            
            function changeObjectProperty(objectId, property, value) {
            }
            
            function createModelAndView() {
                kinematics3DView = new Kinematics3DView();
                lab = new Model_Kinematics1D_Lab();
                textViewObserver = new TextViewObserver(document);
                kinematics3DView.appendToParent(container);
                lab.addView3dObserver(kinematics3DView);
                lab.addTextViewObserver(textViewObserver);
                lab.addGraphObserver(document.modelGraph);
                track = new Model_Kinematics1D_Lab.StraightTrack();
                track.body.velocity.x = -2.2;
                track.body.acceleration.x = 2.5;
                track.body.addTag({Name:"Kinematics Body", offset:{x:0, y:40}, color:"red"});
                track.body.updateTag("Kinematics Body", "color", "green");
                track.body.addTag({Name:"x = ", value:0, attribute:PhysicalBody.POSITION_ATTRIBUTE, offset:{x:15, y:20}});
                track.body.addTag({Name:"v = ", value:0, attribute:PhysicalBody.VELOCITY_ATTRIBUTE, offset:{x:15, y:10}});
                track.body.addTag({Name:"a = ", value:0, attribute:PhysicalBody.ACCELERATION_ATTRIBUTE, offset:{x:15, y:0}});
                lab.addTrack(track);
            }
            
            function syncSimulation()
            {
                // Update the lab
                lab.simulate(dt);
            }
            
            function onDocumentMouseMove(event)
            {
            }

            function onDocumentMouseWheel(event)
            {
                return;
                var pos = camera.position;
                var d = pos.length();
                cameraPosition.x = pos.x;
                cameraPosition.y = pos.y;
                cameraPosition.z = pos.z;
                var min = 5;
                var max = 40;
                if (d < min)
                {
                    cameraPosition.normalize();
                    pos.x = cameraPosition.x * min;
                    pos.y = cameraPosition.y * min;
                    pos.z = cameraPosition.z * min;
                }
                if (d > max)
                {
                    cameraPosition.normalize();
                    pos.x = cameraPosition.x * max;
                    pos.y = cameraPosition.y * max;
                    pos.z = cameraPosition.z * max;
                }

            }
                        
            
            function onDocumentMouseDown(e)
            {
            }

            function onDocumentMouseUp(e)
            {
            }

            function onWindowResize() {
                kinematics3DView.camera.aspect = window.innerWidth / window.innerHeight;
                kinematics3DView.camera.updateProjectionMatrix();
                kinematics3DView.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                //controls.update();
                syncSimulation();
                render();
                stats.update();
            }

            function render() {
                kinematics3DView.render();
            }
        </script>

    </body>
