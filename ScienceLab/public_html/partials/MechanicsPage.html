<!DOCTYPE html>
<html ng-app="mainApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Science</title>
    
<!--    <script src="js/lib/angular.js/angular.js"></script>
    <script src = "js/mainApp.js"></script>
     Bootstrap core CSS 
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">-->
    
  </head>

  <body ng-controller="Physics_SubjectsController">
     <div class='container' >
        <div id='content' class='row-fluid'>
            <div class = 'span6' style=" color: white; background-color: #3a87ad; height: 500px">
                    <div style=" font-family: sans-serif;  margin: 60px 40px 10px 40px;">
                        <h2>
                            <span style="font: caption; font-size: larger;">{{physics_subs.Info.name}}
                            </span>
                        </h2>
                    </div>
                <ul class="nav nav-list" style="margin: 20px 100px 10px 20px;">
                    <li class = "divider"></li>
                </ul>
                    <div style = "margin: 20px 100px 10px 40px">
                        <span style="font: caption; font-family: sans-serif;font-weight: 300" >
                            {{physics_subs.Info.description}}
                        </span>
                    </div>
            </div>
            <div  class = 'span6' style="overflow-y: scroll; overflow-x: hidden; height: 500px;">
              <ul class="nav nav-list">
                    <li ng-repeat="category in physics_subs.topics">
                        <a href="#">    
                            <div  style=" text-align: center; ; font-weight: bolder; margin-top: 10px">
                                {{category.sub}}
                            </div> 
                            <div style=" text-align: justify; color: #444; margin:  10px 40px 10px 40px; font-weight: 300">
                                {{category.description}}
                            </div>
                            <div class = "divider" style="margin:  2% 0% -1% 0%;"></div>
                        </a>
                    </li>
              </ul>
            </div>
          
        </div>
      
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/lib/bootstrap.min.js"></script>
    
    
  
  </body>
</html>
