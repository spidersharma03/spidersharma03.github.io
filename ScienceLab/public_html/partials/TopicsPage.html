<!DOCTYPE html>
<html ng-app="mainApp" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Science</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body ng-controller="TopicsLoadController">
     
    <div>
        <div class="span2 panel panel-default" style = "margin: 0px 0px 0px 0px;">
            <!--<div class = "row-fluid">-->
            <div class="span2 panel-heading" style="background-color: #5a87ad; color:white; margin: 0px; height: 30px">
               <h4 class="panel-title" >
                   <a href="#{{physics_subs.Info.sub}}">Physics</a>
               </h4>
            </div>
            <div class="span2 panel-heading" style="background-color: #6a87ad; color:white; margin: 0px; height: 40px">
                <h2 class="panel-title" >
                   <a href="#{{physics_subs.Info.parent}}">Mechanics</a>
               </h2>
            </div>    
            <div class="panel-heading" style = " background-color: lightblue; margin: 70px 0px 0px 0px">
                <h4 class="panel-title" style="margin: 10px; font-size: 20px; font-weight: 400;">
                  {{physics_subs.Info.name}}
               </h4>
            </div>
            <ul class="list-group" style="margin: 0px; font-weight: 200">
                <li class="list-group-item" ng-repeat="category in physics_subs.topics">
                    {{category.sub}}</li>
            </ul>
            <div class="panel-footer">Next</div>
        </div>

        <div  class = ' span10' style="overflow-y: scroll; overflow-x: hidden; height: 500px">
        </div>
          
    </div>
      

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../js/lib/bootstrap.min.js"></script>
    
    
  
  </body>
</html>
