
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - loaders - OBJ loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                color: #fff;
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
            #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
        </style>
    </head>

    <body>

        <script src="../../js/lib/three.js/three.js"></script>
        <script src="../../js/lib/three.js/ammo.js"></script>
        <script src="../../js/lib/physi.js"></script>
         
        <script src="../../js/lib/three.js/js/controls/OrbitControls.js"></script>

        <script src="../../js/lib/three.js/js/Detector.js"></script>
        <script src="../../js/lib/three.js/js/libs/stats.min.js"></script>

        <script>

            'use strict';

            Physijs.scripts.worker = '../../js/lib/physijs_worker.js';
            Physijs.scripts.ammo = '../../js/lib/three.js/ammo.js';

            var initScene, render, renderer, render_stats, physics_stats, scene, ground, light, camera, spawnChair,
                    ground_material, chair_material;

            initScene = function () {
                var container = document.createElement( 'div' );
                document.body.appendChild( container );
                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild( renderer.domElement );
                renderer.shadowMapEnabled = true;
                renderer.shadowMapSoft = true;

                render_stats = new Stats();
                render_stats.domElement.style.position = 'absolute';
                render_stats.domElement.style.top = '0px';
                render_stats.domElement.style.zIndex = 100;
                //document.getElementById('viewport').appendChild(render_stats.domElement);

                physics_stats = new Stats();
                physics_stats.domElement.style.position = 'absolute';
                physics_stats.domElement.style.top = '50px';
                physics_stats.domElement.style.zIndex = 100;
                //document.getElementById('viewport').appendChild(physics_stats.domElement);

                scene = new Physijs.Scene;
                scene.setGravity(new THREE.Vector3(0, -50, 0));
                scene.addEventListener(
                        'update',
                        function () {
                            scene.simulate(undefined, 2);
                            physics_stats.update();
                        }
                );

                camera = new THREE.PerspectiveCamera(
                        35,
                        window.innerWidth / window.innerHeight,
                        1,
                        1000
                        );
                camera.position.set(60, 50, 60);
                camera.lookAt(scene.position);
                scene.add(camera);

                // Light
                light = new THREE.DirectionalLight(0xFFFFFF);
                light.position.set(20, 40, -15);
                light.target.position.copy(scene.position);
                light.castShadow = true;
                light.shadowCameraLeft = -60;
                light.shadowCameraTop = -60;
                light.shadowCameraRight = 60;
                light.shadowCameraBottom = 60;
                light.shadowCameraNear = 20;
                light.shadowCameraFar = 200;
                light.shadowBias = -.0001
                light.shadowMapWidth = light.shadowMapHeight = 2048;
                light.shadowDarkness = .7;
                scene.add(light);

                // Materials
                ground_material = Physijs.createMaterial(
                        new THREE.MeshLambertMaterial({map: THREE.ImageUtils.loadTexture('../../js/lib/three.js/textures/wall.jpg')}),
                        .8, // high friction
                        .4 // low restitution
                        );
                ground_material.map.wrapS = ground_material.map.wrapT = THREE.RepeatWrapping;
                ground_material.map.repeat.set(3, 3);

                chair_material = Physijs.createMaterial(
                        new THREE.MeshLambertMaterial({map: THREE.ImageUtils.loadTexture('../../js/lib/three.js/textures/wood.jpg')}),
                        .6, // medium friction
                        .2 // low restitution
                        );
                chair_material.map.wrapS = chair_material.map.wrapT = THREE.RepeatWrapping;
                chair_material.map.repeat.set(.25, .25);

                // Ground
                ground = new Physijs.BoxMesh(
                        new THREE.BoxGeometry(100, 1, 100),
                        ground_material,
                        0 // mass
                        );
                ;
                ground.receiveShadow = true;
                scene.add(ground);

                spawnChair();

                requestAnimationFrame(render);
                scene.simulate();
            };
            var spawnCount = 0;
            spawnChair = (function () {
                var doSpawn;

                doSpawn = function () {
                    var cone1, cone2;
                    
                    if(spawnCount++ > 5)
                        return;
                    var radius = 4; var height = 4;
                    cone1 = new Physijs.ConeMesh(
                            new THREE.CylinderGeometry(0, radius, height,20,1),
                            chair_material
                            );
                    cone1.castShadow = true;
                    cone1.receiveShadow = true;
                    cone1.position.y = 60;
                    cone1.rotation.set(
                           0,
                           0,
                           Math.PI/2
                            );
                    
                    cone2 = new Physijs.ConeMesh(
                            new THREE.CylinderGeometry(0, radius, height,20,1),
                            chair_material
                            );
                    cone2.castShadow = true;
                    cone2.receiveShadow = true;
                    cone2.position.y = height;
                    cone2.rotation.set(
                           0,
                           0,
                           Math.PI
                            );
                    
                    cone1.add(cone2);
                    cone1.addEventListener('ready', spawnChair);
                    scene.add(cone1);
                    //scene.add(cone2);
                };

                return function () {
                    setTimeout(doSpawn, 1500);
                };
            })();

            render = function () {
                requestAnimationFrame(render);
                renderer.setClearColor(0xffffff, 1);
                renderer.render(scene, camera);
                render_stats.update();
            };

            window.onload = initScene;


        </script>

    </body>
</html>
