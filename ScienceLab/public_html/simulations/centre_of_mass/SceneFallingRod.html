                        // Rolling friction
                        function handleRollingFriction(quat, normalImpulse, frictionDirection) {
                            // compute omega in body frame
                            var w1 = 2*(-quat.x * qDot.w + quat.w * qDot.x + quat.z * qDot.y - quat.y * qDot.z);
                            var w2 = 2*(-quat.y * qDot.w - quat.z * qDot.x + quat.w * qDot.y + quat.x * qDot.z);
                            var w3 = 2*(-quat.z * qDot.w + quat.y * qDot.x - quat.x * qDot.y + quat.w * qDot.z);
                            omega.set(w1, w2, w3);
                            quatInverse.set(quat.x, quat.y, quat.z, quat.w);
                            quatInverse.inverse();
                            frictionDirection.applyQuaternion(quatInverse);
                            tempVector.copy(frictionDirection);
                            var Cdot = frictionDirection.dot(omega);
                            tempVector.x /= principleMoi.x;
                            tempVector.y /= principleMoi.y;
                            tempVector.z /= principleMoi.z;
                            
                            var effectiveMass = frictionDirection.dot(tempVector);
                            var rollingImpulse = -Cdot/effectiveMass;
                            
                            var scale = 1;
                            var maxImpulse = rollingFriction * scale * normalImpulse;
                            rollingImpulse = Math.max( rollingImpulse, -maxImpulse);
                            rollingImpulse = Math.min( rollingImpulse, maxImpulse);
                            
                            // Angular part
                            q1.set(quat.x*0.5, quat.y*0.5, quat.z*0.5, quat.w*0.5);
                            omegaQuat.set(rollingImpulse*frictionDirection.x/principleMoi.x, rollingImpulse*frictionDirection.y/principleMoi.y, rollingImpulse*frictionDirection.z/principleMoi.z, 0);
                            q1.multiply(omegaQuat);
                            qDot.x += q1.x;
                            qDot.y += q1.y;
                            qDot.z += q1.z;
                            qDot.w += q1.w;
                        }
                        // Spinning friction
                        function handleSpinningFriction(quat, normalImpulse) {
                            // compute omega in body frame
                            var w1 = 2*(-quat.x * qDot.w + quat.w * qDot.x + quat.z * qDot.y - quat.y * qDot.z);
                            var w2 = 2*(-quat.y * qDot.w - quat.z * qDot.x + quat.w * qDot.y + quat.x * qDot.z);

                            var Cdot = planeNormalLocal.dot(omega);
                            tempVector.x /= principleMoi.x;
                            tempVector.y /= principleMoi.y;
                            tempVector.z /= principleMoi.z;
                            
                            var effectiveMass = planeNormalLocal.dot(tempVector);
                            var spinImpulse = -Cdot/effectiveMass;
                            
                            var scale = 1;
                            var maxImpulse = spinningFriction * scale * normalImpulse;
                            spinImpulse = Math.max( spinImpulse, -maxImpulse);
                            spinImpulse = Math.min( spinImpulse, maxImpulse);
                            
                            // Angular part
                            q1.set(quat.x*0.5, quat.y*0.5, quat.z*0.5, quat.w*0.5);
                            omegaQuat.set(spinImpulse*planeNormalLocal.x/principleMoi.x, spinImpulse*planeNormalLocal.y/principleMoi.y, spinImpulse*planeNormalLocal.z/principleMoi.z, 0);
                            q1.multiply(omegaQuat);
                            qDot.x += q1.x;
                            qDot.y += q1.y;
                            qDot.z += q1.z;
                            qDot.w += q1.w;
                        }
                        
                        function QuaternionAcceleration(quat, quat_dot, g_vector, dt) {
                            // compute omega in body frame
                            var w1 = 2*(-quat.x * quat_dot.w + quat.w * quat_dot.x + quat.z * quat_dot.y - quat.y * quat_dot.z);
                            var w2 = 2*(-quat.y * quat_dot.w - quat.z * quat_dot.x + quat.w * quat_dot.y + quat.x * quat_dot.z);
                            var w3 = 2*(-quat.z * quat_dot.w + quat.y * quat_dot.x - quat.x * quat_dot.y + quat.w * quat_dot.z);
                            // compute omega rate of change in body frame
                            var w1dot = ((principleMoi.y - principleMoi.z)*w3*w2)/principleMoi.x; // Euler's equations of motion
                            var w2dot = ((principleMoi.z - principleMoi.x)*w1*w3)/principleMoi.y;
                            var w3dot = ((principleMoi.x - principleMoi.y)*w2*w1)/principleMoi.z;
                            // comptue quaternion acceleration
                            var sum = 0;
                            sum += quat_dot.x * quat_dot.x;
                            sum += quat_dot.y * quat_dot.y;
                            sum += quat_dot.z * quat_dot.z;
                            sum += quat_dot.w * quat_dot.w;
                            sum = -2.0*sum;
                            
                            qAccTemp.w = 0.5*(-quat.x * w1dot - quat.y * w2dot - quat.z * w3dot + quat.w * sum);
                            qAccTemp.x = 0.5*( quat.w * w1dot - quat.z * w2dot + quat.y * w3dot + quat.x * sum);
                            qAccTemp.y = 0.5*( quat.z * w1dot + quat.w * w2dot - quat.x * w3dot + quat.y * sum);
                            qAccTemp.z = 0.5*(-quat.y * w1dot + quat.x * w2dot + quat.w * w3dot + quat.z * sum);
                            return qAccTemp;
                        }
                        
                        function collidePlaneCube(planeNormal, pointOnPlane) {
                            var min_d = 0;
                            var index = 0;
                            for( var s=0; s<8; s++) {
                                tempVector.set(-pointOnPlane.x, -pointOnPlane.y, -pointOnPlane.z);
                                tempVector.x -= CubeVertices[s].x;
                                tempVector.y -= CubeVertices[s].y;
                                tempVector.z -= CubeVertices[s].z;
                                var d = planeNormal.dot(tempVector);
                                if(d < 0) {
                                    var contactPoint = ContactArray[index++];
                                    contactPoint.depth = 0;
                                    contactPoint.point.set(0,0,0);
                                    contactPoint.normalImpulseMag = 0;
                                    contactPoint.frictionalImpulseMag[0] = 0;
                                    contactPoint.frictionalImpulseMag[1] = 0;
                                    tempVector.x = -CubeVertices[s].x;
                                    tempVector.y = -CubeVertices[s].y;
                                    tempVector.z = -CubeVertices[s].z;
                                    contactPoint.point.copy(tempVector);

                                    contactPoint.point.applyMatrix4(cylinderBody.matrix);
                                    //scene.add(collisionPointMesh);
                                    collisionPointMesh.position.x = contactPoint.point.x;
                                    collisionPointMesh.position.y = contactPoint.point.y;
                                    collisionPointMesh.position.z = contactPoint.point.z;
                                }
                                min_d =  d < min_d ? d : min_d;
                            }
                            for( var n=0; n<contactPoints.length; n++) {
                                contactPoints[n].depth = min_d;
                            }
                        }
                         
                        function solveForGyroscopicEffectQuaternionAlgebra(quat, omega, dt) {
                            // RK4 Integration Scheme
                            q1.set(quat.x, quat.y, quat.z, quat.w);
                            q1_dot.set(qDot.x, qDot.y, qDot.z, qDot.w);
                            var temp = QuaternionAcceleration(q1, q1_dot, tempVector, dt);
                            q1_dotdot.set(temp.x, temp.y, temp.z, temp.w);
                            
                            var dt_half = dt*0.5;
                            q2.set(quat.x + q1_dot.x * dt_half, quat.y + q1_dot.y * dt_half, quat.z + q1_dot.z * dt_half, quat.w + q1_dot.w * dt_half);
                            q2_dot.set(qDot.x + q1_dotdot.x * dt_half, qDot.y + q1_dotdot.y * dt_half, qDot.z + q1_dotdot.z * dt_half, qDot.w + q1_dotdot.w * dt_half);
                            temp = QuaternionAcceleration(q2, q2_dot, tempVector, dt/2);
                            q2_dotdot.set(temp.x, temp.y, temp.z, temp.w);
                            
                            q3.set(quat.x + q2_dot.x * dt_half, quat.y + q2_dot.y * dt_half, quat.z + q2_dot.z * dt_half, quat.w + q2_dot.w * dt_half);
                            q3_dot.set(qDot.x + q2_dotdot.x * dt_half, qDot.y + q2_dotdot.y * dt_half, qDot.z + q2_dotdot.z * dt_half, qDot.w + q2_dotdot.w * dt_half);
                            temp = QuaternionAcceleration(q3, q3_dot, tempVector, dt/2);
                            q3_dotdot.set(temp.x, temp.y, temp.z, temp.w);
                            
                            q4.set(quat.x + q3_dot.x * dt, quat.y + q3_dot.y * dt, quat.z + q3_dot.z * dt, quat.w + q3_dot.w * dt);
                            q4_dot.set(qDot.x + q3_dotdot.x * dt, qDot.y + q3_dotdot.y * dt, qDot.z + q3_dotdot.z * dt, qDot.w + q3_dotdot.w * dt);
                            temp = QuaternionAcceleration(q4, q4_dot, tempVector, dt);
                            q4_dotdot.set(temp.x, temp.y, temp.z, temp.w);
                              // Integrate qDot
                            var dt_sixth = dt/6;  
                            var ax_ = (q1_dotdot.x + 2*q2_dotdot.x + 2*q3_dotdot.x + q4_dotdot.x);  
                            var ay_ = (q1_dotdot.y + 2*q2_dotdot.y + 2*q3_dotdot.y + q4_dotdot.y);  
                            var az_ = (q1_dotdot.z + 2*q2_dotdot.z + 2*q3_dotdot.z + q4_dotdot.z);  
                            var aw_ = (q1_dotdot.w + 2*q2_dotdot.w + 2*q3_dotdot.w + q4_dotdot.w);  
                            
                            qDot.x = qDot.x + ax_ * dt_sixth;
                            qDot.y = qDot.y + ay_ * dt_sixth;
                            qDot.z = qDot.z + az_ * dt_sixth;
                            qDot.w = qDot.w + aw_ * dt_sixth;
                            
                            // Integrate quaternion
                            var vx_ = (q1_dot.x + 2*q2_dot.x + 2*q3_dot.x + q4_dot.x);  
                            var vy_ = (q1_dot.y + 2*q2_dot.y + 2*q3_dot.y + q4_dot.y);  
                            var vz_ = (q1_dot.z + 2*q2_dot.z + 2*q3_dot.z + q4_dot.z);  
                            var vw_ = (q1_dot.w + 2*q2_dot.w + 2*q3_dot.w + q4_dot.w);  
                            quat.x = quat.x + vx_ * dt_sixth;
                            quat.y = quat.y + vy_ * dt_sixth;
                            quat.z = quat.z + vz_ * dt_sixth;
                            quat.w = quat.w + vw_ * dt_sixth;
                            
                            quat.normalize();
                        }
                        
                        // Handle Friction

                            var w1 = 2*(-quat.x * qDot.w + quat.w * qDot.x + quat.z * qDot.y - quat.y * qDot.z);

                            omega.set(w1, w2, w3);
                            tempVector.set(cylinderBody.velocity.x, cylinderBody.velocity.y, cylinderBody.velocity.z);
                            tempVector.applyQuaternion(quatInverse);
                            omega.crossVectors(omega, rVector);

                            tempVector1.copy(tempVector);
                            frictionDirection.applyQuaternion(quatInverse);
                            
                            tempVector.crossVectors(rVector, frictionDirection);
                            tempVector.x /= principleMoi.x;
                            tempVector.y /= principleMoi.y;
                            tempVector.z /= principleMoi.z;
                            tempVector.crossVectors(tempVector, rVector);
                            d1 = frictionDirection.dot(tempVector);
                            var denom = 1/capsuleMass + d1;// m^-1 + t dot( I^-1 ( r x t ) x r )
                            
                            var oldImpulseMag = pointOfContact.frictionalImpulseMag[dir];

                            var CdotTangent = -frictionDirection.dot(tempVector1);
                            var frictionalImpulseMag = CdotTangent/denom;
                            var mu = 0;
                            var maxFriction = pointOfContact.normalImpulseMag * frictionCoeffficient;
                            
                            pointOfContact.frictionalImpulseMag[dir] = Math.max( oldImpulseMag + frictionalImpulseMag, -maxFriction);
                            pointOfContact.frictionalImpulseMag[dir] = Math.min( pointOfContact.frictionalImpulseMag[dir], maxFriction);
                            frictionalImpulseMag = pointOfContact.frictionalImpulseMag[dir] - oldImpulseMag;
                            
                            frictionalImpulse.x = frictionalImpulseMag * frictionDirection.x;
                            frictionalImpulse.y = frictionalImpulseMag * frictionDirection.y;
                            frictionalImpulse.z = frictionalImpulseMag * frictionDirection.z;
                            frictionalImpulseMoment.crossVectors(rVector, frictionalImpulse);
                            // Contribution from Collision Impulse
                            // Linear part
                            frictionalImpulse.applyQuaternion(quat);
                            cylinderBody.velocity.x += frictionalImpulse.x/capsuleMass;
                            cylinderBody.velocity.y += frictionalImpulse.y/capsuleMass;
                            cylinderBody.velocity.z += frictionalImpulse.z/capsuleMass;
                            // Angular part
                            q1.set(quat.x*0.5, quat.y*0.5, quat.z*0.5, quat.w*0.5);
                            omegaQuat.set(frictionalImpulseMoment.x/principleMoi.x, frictionalImpulseMoment.y/principleMoi.y, frictionalImpulseMoment.z/principleMoi.z, 0);
                            q1.multiply(omegaQuat);
                            qDot.x += q1.x;
                            qDot.y += q1.y;
                            qDot.z += q1.z;
                            qDot.w += q1.w;
                        }
                        
                        
                        function handleCollisionAndFriction() {
                            // Collision detection
                            collisionDetection();
                            if(contactPoints.length === 0)
                                return;
                            var quat = cylinderBody.quaternion;
                            quatInverse.set(quat.x, quat.y, quat.z, quat.w);
                            quatInverse.inverse();
                            tempVector.set(0,1,0);
                            tempVector.applyQuaternion(quatInverse);
                            planeNormalLocal.set(tempVector.x, tempVector.y, tempVector.z);
                            var pointOfContact = contactPoints[0];

                            rVector.x = pointOfContact.point.x - cylinderBody.position.x;
                            rVector.y = pointOfContact.point.y - cylinderBody.position.y;
                            rVector.z = pointOfContact.point.z - cylinderBody.position.z;

                            rVector.applyQuaternion(quatInverse);
                            tempVector.crossVectors(rVector, planeNormalLocal);
                            tempVector.x /= principleMoi.x;
                            tempVector.y /= principleMoi.y;
                            tempVector.z /= principleMoi.z;
                            tempVector.crossVectors(tempVector, rVector);
                            var d1 = planeNormalLocal.dot(tempVector);
                            var denom = 1/capsuleMass + d1;
                            cylinderBody.position.y -= contactPoints[0].depth/denom * 1;
                            for( var iter =0; iter<10; iter++) {
                                for(var n=0; n<contactPoints.length; n++) {
                                    // Collision Impulse j = (CdotNormal + beta * C)/( m^-1 + n dot( I^-1 ( r x n ) x r ) ), CdotNormal = n dot(v_cm + w x r)
                                    // Convert to body coordinates
                                    var quat = cylinderBody.quaternion;
                                    quatInverse.set(quat.x, quat.y, quat.z, quat.w);
                                    quatInverse.inverse();
                                    tempVector.set(0,1,0);
                                    tempVector.applyQuaternion(quatInverse);
                                    var pointOfContact = contactPoints[n];

                                    rVector.x = pointOfContact.point.x - cylinderBody.position.x;
                                    rVector.y = pointOfContact.point.y - cylinderBody.position.y;
                                    rVector.z = pointOfContact.point.z - cylinderBody.position.z;
                                    
                                    rVector.applyQuaternion(quatInverse);
                                    //capsuleBody.position.y += -collisionDepth;
                                    frictionDirection1.x = 1;
                                    frictionDirection1.y = 0;
                                    frictionDirection1.z = 0;
                                    handleFriction(quat, pointOfContact, frictionDirection1, 0);
                                    frictionDirection2.x = 0;
                                    frictionDirection2.y = 0;
                                    frictionDirection2.z = 1;
                                    handleFriction(quat, pointOfContact, frictionDirection2, 1);
                                }
                                for(var n=0; n<contactPoints.length; n++) {
                                    // Collision Impulse j = (CdotNormal + beta * C)/( m^-1 + n dot( I^-1 ( r x n ) x r ) ), CdotNormal = n dot(v_cm + w x r)
                                    // Convert to body coordinates
                                    var quat = cylinderBody.quaternion;
                                    quatInverse.set(quat.x, quat.y, quat.z, quat.w);
                                    quatInverse.inverse();
                                    tempVector.set(0,1,0);
                                    tempVector.applyQuaternion(quatInverse);
                                    planeNormalLocal.set(tempVector.x, tempVector.y, tempVector.z);
                                    var pointOfContact = contactPoints[n];

                                    rVector.x = pointOfContact.point.x - cylinderBody.position.x;
                                    rVector.y = pointOfContact.point.y - cylinderBody.position.y;
                                    rVector.z = pointOfContact.point.z - cylinderBody.position.z;
                                    
                                    rVector.applyQuaternion(quatInverse);
                                    tempVector.crossVectors(rVector, planeNormalLocal);
                                    tempVector.x /= principleMoi.x;
                                    tempVector.y /= principleMoi.y;
                                    tempVector.z /= principleMoi.z;
                                    tempVector.crossVectors(tempVector, rVector);
                                    var d1 = planeNormalLocal.dot(tempVector);
                                    var denom1 = 1/capsuleMass + d1;// m^-1 + n dot( I^-1 ( r x n ) x r )
                                    // compute omega in body frame
                                    var w1 = 2*(-quat.x * qDot.w + quat.w * qDot.x + quat.z * qDot.y - quat.y * qDot.z);
                                    var w2 = 2*(-quat.y * qDot.w - quat.z * qDot.x + quat.w * qDot.y + quat.x * qDot.z);
                                    var w3 = 2*(-quat.z * qDot.w + quat.y * qDot.x - quat.x * qDot.y + quat.w * qDot.z);
                                    omega.set(w1, w2, w3);
                                    tempVector.set(cylinderBody.velocity.x, cylinderBody.velocity.y, cylinderBody.velocity.z);
                                    tempVector.applyQuaternion(quatInverse);
                                    omega.crossVectors(omega, rVector);
                                    tempVector.add(omega); // v_cm + w x r
                                    var oldImpulseMag = pointOfContact.normalImpulseMag;
                                    var CdotNormal = -planeNormalLocal.dot(tempVector);
                                    var beta = 0.0/dt;
                                    var positionError = -beta * Math.min( 0.0, pointOfContact.depth + 0.01);
                                    //capsuleBody.position.y += -collisionDepth;
                                    var collisionImpulse = (CdotNormal + positionError)/denom1;
                                    pointOfContact.normalImpulseMag = Math.max(oldImpulseMag + collisionImpulse, 0.0);
                                    collisionImpulse = pointOfContact.normalImpulseMag - oldImpulseMag;
                                    //collisionImpulse = collisionImpulse < 0 ? 0 : collisionImpulse;
                                    collisionNormalImpulse.x = collisionImpulse * planeNormalLocal.x;
                                    collisionNormalImpulse.y = collisionImpulse * planeNormalLocal.y;
                                    collisionNormalImpulse.z = collisionImpulse * planeNormalLocal.z;
                                    collisionNormalImpulseMoment.crossVectors(rVector, collisionNormalImpulse);
                                    // Contribution from Collision Impulse
                                    // Linear part
                                    collisionNormalImpulse.applyQuaternion(quat);
                                    cylinderBody.velocity.x += collisionNormalImpulse.x/capsuleMass;
                                    cylinderBody.velocity.y += collisionNormalImpulse.y/capsuleMass;
                                    cylinderBody.velocity.z += collisionNormalImpulse.z/capsuleMass;
                                    // Angular part
                                    q1.set(quat.x*0.5, quat.y*0.5, quat.z*0.5, quat.w*0.5);
                                    omegaQuat.set(collisionNormalImpulseMoment.x/principleMoi.x, collisionNormalImpulseMoment.y/principleMoi.y, collisionNormalImpulseMoment.z/principleMoi.z, 0);
                                    q1.multiply(omegaQuat);
                                    qDot.x += q1.x;
                                    qDot.y += q1.y;
                                    qDot.z += q1.z;
                                    qDot.w += q1.w;
                                }
                            }
                        }

                            var xForm = cylinderBody.matrix;

                            TransposeXform.transpose();
                            var elements = TransposeXform.elements;
                           
                            planeNormalLocal.set(planeNormal.x, planeNormal.y, planeNormal.z);

                            var z = elements[ 2 ] * planeNormalLocal.x + elements[ 6 ] * planeNormalLocal.y + elements[ 10 ] * planeNormalLocal.z;
                            planeNormalLocal.x = x;
                            planeNormalLocal.y = y;
                            planeNormalLocal.z = z;
                            planeNormalLocal.normalize();
                            
                            planePointLocal.set(planePoint.x, planePoint.y, planePoint.z);

                            collidePlaneCube(planeNormalLocal, planePointLocal);
