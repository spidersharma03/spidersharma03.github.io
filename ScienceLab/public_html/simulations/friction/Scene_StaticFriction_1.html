
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>three.js webgl - loaders - OBJ loader</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            body {
                font-family: Monospace;
                background-color: #000;
                color: #fff;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                color: #fff;
                position: absolute;
                top: 10px;
                width: 100%;
                text-align: center;
                z-index: 100;
                display:block;
            }
            #info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
        </style>
    </head>

    <body>

        <script src="../../js/lib/three.js/three.js"></script>
        <script src="../../js/lib/three.js/ammo.js"></script>
        <script src="MomentumConservation.js"></script>

        <script src="../../js/lib/three.js/js/controls/OrbitControls.js"></script>

        <script src="../../js/lib/three.js/js/Detector.js"></script>
        <script src="../../js/lib/three.js/js/libs/stats.min.js"></script>
        <script src="../../js/simulate/InclinedPlaneSystems.js"></script>
        <script src="../../js/IBL/MaterialLibrary.js"></script>

        <script>

            var container, stats;
            var pickConstraint = null;
            var camera, scene, renderer, controls;

            var fov = 70,
                    isUserInteracting = false,
                    onMouseDownMouseX = 0, onMouseDownMouseY = 0,
                    lon = 0, onMouseDownLon = 0,
                    lat = 0, onMouseDownLat = 0,
                    phi = 0, theta = 0;

            var mouseX = 0, mouseY = 0;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;

            var cubeMaterial;
            var groundMaterial;
            var sphereMaterial;
           
            var cameraPosition = new THREE.Vector3();
            var library = new MaterialLibrary();
            var sphereMesh;
            
            init();
            animate();
            
            function makeBaseGeometry() {
                var sphereGeometry = new THREE.SphereGeometry(2,30,30);
//                var sphereGeometry = new THREE.TorusKnotGeometry(3, 1, 64, 8, 2, 3, 1);
                sphereMesh = new THREE.Mesh(sphereGeometry, sphereMaterial);
                sphereMesh.position.y = 5;
                //sphereMesh.castShadow = true;
                //sphereMesh.receiveShadow = true;
                scene.add(sphereMesh);
                
                var groundGeometry = new THREE.BoxGeometry(20,0.1,20);
                var groundMesh = new THREE.Mesh(groundGeometry, sphereMaterial);
                groundMesh.position.y = -1.0;
                //groundMesh.castShadow = true;
                //groundMesh.receiveShadow = true;
                scene.add(groundMesh);
            }

            function syncSimulation()
            {
            }

            function init() {

                container = document.createElement('div');
                document.body.appendChild(container);

                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 100);
                camera.position.z = 20;
                camera.position.y = 4;
                controls = new THREE.OrbitControls(camera);
                controls.addEventListener('change', render);
                // scene

                scene = new THREE.Scene();

                var ambient = new THREE.AmbientLight(0x101030);
                scene.add(ambient);

                var light = new THREE.DirectionalLight(0xffeedd);
                light.position.set(50, 200, -100);
                //var light1 = new THREE.SpotLight( 0xffffff );
                //light1.position.set( 85, 85, 85 );
                //light1.target.position.set(0, 0, 0 );
                light.castShadow = true;
                light.shadowMapWidth = 1024;
                light.shadowMapHeight = 1024;

                var d = 20;

                light.shadowCameraLeft = -d;
                light.shadowCameraRight = d;
                light.shadowCameraTop = d;
                light.shadowCameraBottom = -d;

                light.shadowCameraFar = 1000;
                light.shadowDarkness = 0.5;
                scene.add(light);

                var light1 = new THREE.DirectionalLight(0xffeedd);
                light1.castShadow = false;
                light1.position.set(50, 200, 300);
                //scene.add( light1 );
                var hemiLight = new THREE.HemisphereLight(0xaabbff, 0x111111, 4.0);
                scene.add(hemiLight);

                // texture

                var manager = new THREE.LoadingManager();
                manager.onProgress = function (item, loaded, total) {

                    console.log(item, loaded, total);

                };

                var path = "../../img/pisa/";
                var format = '.png';
                var urls = [
                    path + 'px' + format, path + 'nx' + format,
                    path + 'py' + format, path + 'ny' + format,
                    path + 'pz' + format, path + 'nz' + format
                ];

                var reflectionCube = THREE.ImageUtils.loadTextureCube(urls);
                reflectionCube.format = THREE.RGBFormat;
                var texture = THREE.ImageUtils.loadTexture("../../img/dark-metal-texture.jpg");
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1, 1);
                var sphereTexture = THREE.ImageUtils.loadTexture("../../img/number2.jpeg");
                var reflTexture = THREE.ImageUtils.loadTexture("../../img/mips.jpg");
                var diffuseTexture = THREE.ImageUtils.loadTexture("../../img/7.jpg");

                cubeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff, envMap: reflectionCube, ambient: 0xaaaaaa, combine: THREE.MixOperation});
                groundMaterial = new THREE.MeshPhongMaterial({envMap: reflectionCube, map: texture, color: 0xffffff, specular: 0xffffff, combine: THREE.MixOperation, bumpScale: 0.010, bumpMap: texture, ambient: 0x555555, reflectivity: 0.5, metal: true, shininess: 1000});
                sphereMaterial = new THREE.MeshPhongMaterial({envMap: reflectionCube, map: sphereTexture, color: 0xff0000, specular: 0xffffff, combine: THREE.MixOperation, ambient: 0x555555, reflectivity: 0.8, shininess: 10});

                library.shaderSource.uniforms['IBLReflectionTexture'].value = reflTexture;
                library.shaderSource.uniforms['IBLDiffuseTexture'].value = diffuseTexture;
                sphereMaterial = new THREE.ShaderMaterial(
                        {uniforms:library.shaderSource.uniforms, 
                        vertexShader:library.shaderSource.vertexShader,
                        fragmentShader:library.shaderSource.fragmentShader});
                sphereMaterial.map = true;
                
                                
                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                document.addEventListener('mousemove', onDocumentMouseMove, false);
                document.addEventListener('mousedown', onDocumentMouseDown, false);
                document.addEventListener('mouseup', onDocumentMouseUp, false);
                document.addEventListener('mousewheel', onDocumentMouseWheel, false);

                window.addEventListener('resize', onWindowResize, false);


                renderer.shadowMapEnabled = true;
                renderer.shadowMapSoft = true;

                makeBaseGeometry();
            }
 
            function onDocumentMouseMove(event)
            {
                var pos = camera.position;

                if (pos.y < 2)
                {
                    //pos.y = 2;
                }
            }

            function onDocumentMouseWheel(event)
            {
                var pos = camera.position;
                var d = pos.length();
                cameraPosition.x = pos.x;
                cameraPosition.y = pos.y;
                cameraPosition.z = pos.z;
                var min = 5;
                var max = 40;
                if (d < min)
                {
                    cameraPosition.normalize();
                    pos.x = cameraPosition.x * min;
                    pos.y = cameraPosition.y * min;
                    pos.z = cameraPosition.z * min;
                }
                if (d > max)
                {
                    cameraPosition.normalize();
                    pos.x = cameraPosition.x * max;
                    pos.y = cameraPosition.y * max;
                    pos.z = cameraPosition.z * max;
                }

            }

            function onDocumentMouseDown(e)
            {
            }

            function onDocumentMouseUp(e)
            {
            }

            function onWindowResize() {

                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

            }

//			function onDocumentMouseMove( event ) {
//
//				mouseX = ( event.clientX - windowHalfX ) / 2;
//				mouseY = ( event.clientY - windowHalfY ) / 2;
//
//			}

            //

            function animate() {
                //sphereMesh.rotation.y += 0.01;
                requestAnimationFrame(animate);
                controls.update();
                syncSimulation();
                render();
            }

            function render() {
                renderer.setClearColor(0x000000, 1);
                
                renderer.render(scene, camera);
            }

        </script>

    </body>
</html>
