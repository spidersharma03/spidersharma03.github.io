                            qDot.y = 0.5*( quat.z * omega.x + quat.w * omega.y - quat.x * omega.z);     // q2-dot
                            qDot.z = 0.5*(-quat.y * omega.x + quat.x * omega.y + quat.w * omega.z);

                        function Skew(vector) {
                            skewMatrix.set(0, -vector.z, vector.y, vector.z, 0, -vector.x, -vector.y, vector.x, 0);

                        function QuaternionAcceleration(quat, quat_dot, g_vector, dt) {
                            // compute omega in body frame
                            var w1 = 2*(-quat.x * quat_dot.w + quat.w * quat_dot.x + quat.z * quat_dot.y - quat.y * quat_dot.z);
                            var w2 = 2*(-quat.y * quat_dot.w - quat.z * quat_dot.x + quat.w * quat_dot.y + quat.x * quat_dot.z);
                            var w3 = 2*(-quat.z * quat_dot.w + quat.y * quat_dot.x - quat.x * quat_dot.y + quat.w * quat_dot.z);
                            // compute omega rate of change in body frame
                            var w1dot = ((principleMoi.y - principleMoi.z)*w3*w2)/principleMoi.x; // Euler's equations of motion
                            var w2dot = ((principleMoi.z - principleMoi.x)*w1*w3)/principleMoi.y;
                            var w3dot = ((principleMoi.x - principleMoi.y)*w2*w1)/principleMoi.z;
                            if( collisionDepth < 0) {
//                               var k = 0.2; 
//                               var w = Math.sqrt(w1*w1 + w2*w2 + w3*w3);
//                               w1dot *= k*w; 
//                               w2dot *= k*w; 
//                               w3dot *= k*w; 
                            }
                            // comptue quaternion acceleration
                            var sum = 0;
                            sum += quat_dot.x * quat_dot.x;
                            sum += quat_dot.y * quat_dot.y;
                            sum += quat_dot.z * quat_dot.z;
                            sum += quat_dot.w * quat_dot.w;
                            sum = -2.0*sum;
                            
                            qAccTemp.w = 0.5*(-quat.x * w1dot - quat.y * w2dot - quat.z * w3dot + quat.w * sum);
                            qAccTemp.x = 0.5*( quat.w * w1dot - quat.z * w2dot + quat.y * w3dot + quat.x * sum);
                            qAccTemp.y = 0.5*( quat.z * w1dot + quat.w * w2dot - quat.x * w3dot + quat.y * sum);
                            qAccTemp.z = 0.5*(-quat.y * w1dot + quat.x * w2dot + quat.w * w3dot + quat.z * sum);
                            return qAccTemp;
                        }

                        function Qdot(quat, omega, dt) {
                            // compute omega in body frame
                            omegaQuat.set(omega.x, omega.y, omega.z, 0);
                            qDot.set(quat.x*0.5, quat.y*0.5, quat.z*0.5, quat.w*0.5);
                            qDot.multiplyQuaternions(qDot, omegaQuat);
                            return qDot;
                        }
                        
                        function collidePlaneUnitSphere(planeNormal, pointOnPlane) {
                            var dx = -pointOnPlane.x;
                            var dy = -pointOnPlane.y;
                            var dz = -pointOnPlane.z;
                            var d = dx*planeNormal.x + dy*planeNormal.y + dz*planeNormal.z;
                            return d - 1.0;
                        }
                        
                        function collidePlaneCapsule(planeNormal, pointOnPlane, capsuleRadius, capsuleHeight, xForm) {
                            var x1 = capsuleHeight/2;
                            var x2 = -capsuleHeight/2;
                            InverseXform.getInverse(xForm);
                            TransposeXform.copy(xForm);
                            //TransposeXform.makeRotationFromEuler(eggBody.rotation);
                            TransposeXform.transpose();
                            var elements = TransposeXform.elements;
                           
                            planeNormalLocal.set(planeNormal.x, planeNormal.y, planeNormal.z);
                            var x = elements[ 0 ] * planeNormalLocal.x + elements[ 4 ] * planeNormalLocal.y + elements[ 8 ]  * planeNormalLocal.z;
                            var y = elements[ 1 ] * planeNormalLocal.x + elements[ 5 ] * planeNormalLocal.y + elements[ 9 ]  * planeNormalLocal.z;
                            var z = elements[ 2 ] * planeNormalLocal.x + elements[ 6 ] * planeNormalLocal.y + elements[ 10 ] * planeNormalLocal.z;
                            planeNormalLocal.x = x;
                            planeNormalLocal.y = y;
                            planeNormalLocal.z = z;
                            planeNormalLocal.normalize();
                            
                            planePointLocal.set(planePoint.x, planePoint.y, planePoint.z);
                            planePointLocal.applyMatrix4(InverseXform);
                            tempVector.copy(planePointLocal);
                            tempVector.x = x1 - tempVector.x;
                            var d1 = planeNormalLocal.dot(tempVector) - capsuleRadius;
                            tempVector.copy(planePointLocal);
                            tempVector.x = x2 - tempVector.x;
                            var d2 = planeNormalLocal.dot(tempVector) - capsuleRadius;
                            var min_d = Math.min(d1, d2);
                            
                        }
                        
                        function AngularAcceleration(quat, omega, dt) {
                           // Convert to body coordinates
                            omegaBody.set(omega.x, omega.y, omega.z);
                            quatInverse.set(quat.x, quat.y, quat.z, quat.w);
                            quatInverse.inverse();
                            rVector.set(0,1,0);
                            tempVector.set(0,0,0);
                            tempVector.applyQuaternion(quatInverse);
                            tempVector.multiplyScalar(topHeight*topMass);
                            tempVector.crossVectors(rVector, tempVector);
                            omegaBody.applyQuaternion(quatInverse);

                            // compute omega in body frame
                            var w1 = omegaBody.x;//2*(-quat.x * quat_dot.w + quat.w * quat_dot.x + quat.z * quat_dot.y - quat.y * quat_dot.z);
                            var w2 = omegaBody.y;//2*(-quat.y * quat_dot.w - quat.z * quat_dot.x + quat.w * quat_dot.y + quat.x * quat_dot.z);
                            var w3 = omegaBody.z;//2*(-quat.z * quat_dot.w + quat.y * quat_dot.x - quat.x * quat_dot.y + quat.w * quat_dot.z);
                            // compute omega rate of change in body frame
                            omegaDot.x = (tempVector.x + ((principleMoi.y - principleMoi.z)*w3*w2))/principleMoi.x; // Euler's equations of motion
                            omegaDot.y = (tempVector.y + ((principleMoi.z - principleMoi.x)*w1*w3))/principleMoi.y;
                            omegaDot.z = (tempVector.z + ((principleMoi.x - principleMoi.y)*w2*w1))/principleMoi.z;
                            omegaDot.applyQuaternion(quat);
                            return omegaDot;
                        }
                        
                        function solveForGyroscopicEffectRK4(quat, omega, dt) {
                            // RK4 Integration Scheme
                            q1.set(quat.x, quat.y, quat.z, quat.w);
                            omega1.set(omega.x, omega.y, omega.z);
                            var temp = AngularAcceleration(q1, omega1, dt);
                            omegaDot1.set(temp.x, temp.y, temp.z);
                            temp = Qdot(q1, omega1, dt);
                            q1_dot.set(temp.x, temp.y, temp.z, temp.w);
                            
                            var dt_half = dt*0.5;
                            q2.set(q1.x + q1_dot.x * dt_half, q1.y + q1_dot.y * dt_half, q1.z + q1_dot.z * dt_half, q1.w + q1_dot.w * dt_half);
                            omega2.set(omega1.x + omegaDot1.x * dt_half, omega1.y + omegaDot1.y * dt_half, omega1.z + omegaDot1.z * dt_half);
                            temp = AngularAcceleration(q2, omega2, dt);
                            omegaDot2.set(temp.x, temp.y, temp.z);
                            temp = Qdot(q2, omega2, dt);
                            q2_dot.set(temp.x, temp.y, temp.z, temp.w);

                            q3.set(q1.x + q2_dot.x * dt_half, q1.y + q2_dot.y * dt_half, q1.z + q2_dot.z * dt_half, q1.w + q2_dot.w * dt_half);
                            omega3.set(omega1.x + omegaDot2.x * dt_half, omega1.y + omegaDot2.y * dt_half, omega1.z + omegaDot2.z * dt_half);
                            temp = AngularAcceleration(q3, omega3, dt);
                            omegaDot3.set(temp.x, temp.y, temp.z);
                            temp = Qdot(q3, omega3, dt);
                            q3_dot.set(temp.x, temp.y, temp.z, temp.w);
                            
                            q4.set(q1.x + q3_dot.x * dt, q1.y + q3_dot.y * dt, q1.z + q3_dot.z * dt, q1.w + q3_dot.w * dt);
                            omega4.set(omega1.x + omegaDot3.x * dt, omega1.y + omegaDot3.y * dt, omega1.z + omegaDot3.z * dt);
                            temp = AngularAcceleration(q4, omega4, dt);
                            omegaDot4.set(temp.x, temp.y, temp.z);
                            temp = Qdot(q4, omega4, dt);
                            q4_dot.set(temp.x, temp.y, temp.z, temp.w);
                            
                            // Integrate omega
                            var dt_sixth = dt/6;  
                            var wx_ = (omegaDot1.x + 2*omegaDot2.x + 2*omegaDot3.x + omegaDot4.x);  
                            var wy_ = (omegaDot1.y + 2*omegaDot2.y + 2*omegaDot3.y + omegaDot4.y);  
                            var wz_ = (omegaDot1.z + 2*omegaDot2.z + 2*omegaDot3.z + omegaDot4.z);  
                            
                            omega.x = omega.x + wx_ * dt_sixth;
                            omega.y = omega.y + wy_ * dt_sixth;
                            omega.z = omega.z + wz_ * dt_sixth;
                           // Integrate quaternion
                            var vx_ = (q1_dot.x + 2*q2_dot.x + 2*q3_dot.x + q4_dot.x);  
                            var vy_ = (q1_dot.y + 2*q2_dot.y + 2*q3_dot.y + q4_dot.y);  
                            var vz_ = (q1_dot.z + 2*q2_dot.z + 2*q3_dot.z + q4_dot.z);  
                            var vw_ = (q1_dot.w + 2*q2_dot.w + 2*q3_dot.w + q4_dot.w);  
                            quat.x = quat.x + vx_ * dt_sixth;
                            quat.y = quat.y + vy_ * dt_sixth;
                            quat.z = quat.z + vz_ * dt_sixth;
                            quat.w = quat.w + vw_ * dt_sixth;

                            quat.normalize();
                        }
                        
                        // Explicit
                        function solveForGyroscopicEffectVerlet(quat, quat_prev, omega, dt) {
                            // Convert to body coordinates
                            quatInverse.set(quat.x, quat.y, quat.z, quat.w);
                            quatInverse.inverse();
                            rVector.set(0,1,0);
                            tempVector.set(0,-9.8,0);
                            tempVector.applyQuaternion(quatInverse);
                            //tempVector.multiplyScalar(0);
                            tempVector.crossVectors(rVector, tempVector);    
                            var acceleration = QuaternionAcceleration(quat, qDot, tempVector, dt);
//                            qDot.set(qDot.x + acceleration.x * dt, qDot.y + acceleration.y * dt, qDot.z + acceleration.z * dt, qDot.w + acceleration.w * dt);
                            qDot.x = ( quat.x - quat_prev.x)/dt;
                            qDot.y = ( quat.y - quat_prev.y)/dt;
                            qDot.z = ( quat.z - quat_prev.z)/dt;
                            qDot.w = ( quat.w - quat_prev.w)/dt;
                            
                            var qx = quat.x;
                            var qy = quat.y;
                            var qz = quat.z;
                            var qw = quat.w;
                            
                            quat.x = 2*quat.x - quat_prev.x + acceleration.x * dt*dt;
                            quat.y = 2*quat.y - quat_prev.y + acceleration.y * dt*dt;
                            quat.z = 2*quat.z - quat_prev.z + acceleration.z * dt*dt;
                            quat.w = 2*quat.w - quat_prev.w + acceleration.w * dt*dt;
                            
                            quat_prev.x = qx;
                            quat_prev.y = qy;
                            quat_prev.z = qz;
                            quat_prev.w = qw;
                            
                            quat.normalize();
                            quat_prev.normalize();
                        }
                        
                        function solveForGyroscopicEffectQuaternionAlgebra(quat, omega, dt) {
                            // RK4 Integration Scheme
                            q1.set(quat.x, quat.y, quat.z, quat.w);
                            q1_dot.set(qDot.x, qDot.y, qDot.z, qDot.w);
                            var temp = QuaternionAcceleration(q1, q1_dot, tempVector, dt);
                            q1_dotdot.set(temp.x, temp.y, temp.z, temp.w);
                            
                            var dt_half = dt*0.5;
                            q2.set(quat.x + q1_dot.x * dt_half, quat.y + q1_dot.y * dt_half, quat.z + q1_dot.z * dt_half, quat.w + q1_dot.w * dt_half);
                            q2_dot.set(qDot.x + q1_dotdot.x * dt_half, qDot.y + q1_dotdot.y * dt_half, qDot.z + q1_dotdot.z * dt_half, qDot.w + q1_dotdot.w * dt_half);
                            temp = QuaternionAcceleration(q2, q2_dot, tempVector, dt/2);
                            q2_dotdot.set(temp.x, temp.y, temp.z, temp.w);
                            
                            q3.set(quat.x + q2_dot.x * dt_half, quat.y + q2_dot.y * dt_half, quat.z + q2_dot.z * dt_half, quat.w + q2_dot.w * dt_half);
                            q3_dot.set(qDot.x + q2_dotdot.x * dt_half, qDot.y + q2_dotdot.y * dt_half, qDot.z + q2_dotdot.z * dt_half, qDot.w + q2_dotdot.w * dt_half);
                            temp = QuaternionAcceleration(q3, q3_dot, tempVector, dt/2);
                            q3_dotdot.set(temp.x, temp.y, temp.z, temp.w);
                            
                            q4.set(quat.x + q3_dot.x * dt, quat.y + q3_dot.y * dt, quat.z + q3_dot.z * dt, quat.w + q3_dot.w * dt);
                            q4_dot.set(qDot.x + q3_dotdot.x * dt, qDot.y + q3_dotdot.y * dt, qDot.z + q3_dotdot.z * dt, qDot.w + q3_dotdot.w * dt);
                            temp = QuaternionAcceleration(q4, q4_dot, tempVector, dt);
                            q4_dotdot.set(temp.x, temp.y, temp.z, temp.w);
                              // Integrate qDot
                            var dt_sixth = dt/6;  
                            var ax_ = (q1_dotdot.x + 2*q2_dotdot.x + 2*q3_dotdot.x + q4_dotdot.x);  
                            var ay_ = (q1_dotdot.y + 2*q2_dotdot.y + 2*q3_dotdot.y + q4_dotdot.y);  
                            var az_ = (q1_dotdot.z + 2*q2_dotdot.z + 2*q3_dotdot.z + q4_dotdot.z);  
                            var aw_ = (q1_dotdot.w + 2*q2_dotdot.w + 2*q3_dotdot.w + q4_dotdot.w);  
                            
                            qDot.x = qDot.x + ax_ * dt_sixth;
                            qDot.y = qDot.y + ay_ * dt_sixth;
                            qDot.z = qDot.z + az_ * dt_sixth;
                            qDot.w = qDot.w + aw_ * dt_sixth;
                            
                            // Integrate quaternion
                            var vx_ = (q1_dot.x + 2*q2_dot.x + 2*q3_dot.x + q4_dot.x);  
                            var vy_ = (q1_dot.y + 2*q2_dot.y + 2*q3_dot.y + q4_dot.y);  
                            var vz_ = (q1_dot.z + 2*q2_dot.z + 2*q3_dot.z + q4_dot.z);  
                            var vw_ = (q1_dot.w + 2*q2_dot.w + 2*q3_dot.w + q4_dot.w);  
                            quat.x = quat.x + vx_ * dt_sixth;
                            quat.y = quat.y + vy_ * dt_sixth;
                            quat.z = quat.z + vz_ * dt_sixth;
                            quat.w = quat.w + vw_ * dt_sixth;
                            
                            quat.normalize();
                        }
                        
                        // Handle Friction
                        function handleFriction(quat, collisionImpulse, frictionDirection) {                            
                            // compute omega in body frame
                            var w1 = 2*(-quat.x * qDot.w + quat.w * qDot.x + quat.z * qDot.y - quat.y * qDot.z);
                            var w2 = 2*(-quat.y * qDot.w - quat.z * qDot.x + quat.w * qDot.y + quat.x * qDot.z);
                            var w3 = 2*(-quat.z * qDot.w + quat.y * qDot.x - quat.x * qDot.y + quat.w * qDot.z);
                            omega.set(w1, w2, w3);
                            tempVector.set(eggBody.velocity.x, eggBody.velocity.y, eggBody.velocity.z);
                            tempVector.applyQuaternion(quatInverse);
                            omega.crossVectors(omega, rVector);
                            tempVector.add(omega); // v_cm + w x r
                            tempVector1.copy(tempVector);
                            frictionDirection.normalize();
                            frictionDirection.applyQuaternion(quatInverse);
                            
                            tempVector.crossVectors(rVector, frictionDirection);
                            tempVector.x /= principleMoi.x;
                            tempVector.y /= principleMoi.y;
                            tempVector.z /= principleMoi.z;
                            tempVector.crossVectors(tempVector, rVector);
                            d1 = frictionDirection.dot(tempVector);
                            denom = 1/topMass + d1;// m^-1 + t dot( I^-1 ( r x t ) x r )
                            var CdotTangent = -frictionDirection.dot(tempVector1);
                            var frictionalImpulseMag = CdotTangent/denom;
                            var mu = 0.8;
                            var maxFriction = collisionImpulse * mu;
                            
                            frictionalImpulseMag = Math.max( frictionalImpulseMag, -maxFriction);
                            frictionalImpulseMag = Math.min( frictionalImpulseMag, maxFriction);
                            
                            frictionalImpulse.x = frictionalImpulseMag * frictionDirection.x;
                            frictionalImpulse.y = frictionalImpulseMag * frictionDirection.y;
                            frictionalImpulse.z = frictionalImpulseMag * frictionDirection.z;
                            frictionalImpulseMoment.crossVectors(rVector, frictionalImpulse);
                            // Contribution from Collision Impulse
                            // Linear part
                            frictionalImpulse.applyQuaternion(quat);
                            eggBody.velocity.x += frictionalImpulse.x/topMass;
                            eggBody.velocity.y += frictionalImpulse.y/topMass;
                            eggBody.velocity.z += frictionalImpulse.z/topMass;
                            // Angular part
                            q1.set(quat.x*0.5, quat.y*0.5, quat.z*0.5, quat.w*0.5);
                            omegaQuat.set(frictionalImpulseMoment.x/principleMoi.x, frictionalImpulseMoment.y/principleMoi.y, frictionalImpulseMoment.z/principleMoi.z, 0);
                            q1.multiply(omegaQuat);
                            qDot.x += q1.x;
                            qDot.y += q1.y;
                            qDot.z += q1.z;
                            qDot.w += q1.w;
                        }
                        
                        function handleRollingFriction(quat, collisionImpulse, frictionDirection) {                            
                            // compute omega in body frame
                            tempVector.set(eggBody.velocity.x, eggBody.velocity.y, eggBody.velocity.z);
                            tempVector.applyQuaternion(quatInverse);
                            tempVector1.copy(tempVector);
                            frictionDirection.applyQuaternion(quatInverse);
                            
                            tempVector.crossVectors(rVector, frictionDirection);
                            tempVector.x /= principleMoi.x;
                            tempVector.y /= principleMoi.y;
                            tempVector.z /= principleMoi.z;
                            tempVector.crossVectors(tempVector, rVector);
                            d1 = frictionDirection.dot(tempVector);
                            denom = 1/topMass + d1;// m^-1 + t dot( I^-1 ( r x t ) x r )
                            var CdotTangent = -frictionDirection.dot(tempVector1);
                            var frictionalImpulseMag = collisionImpulse*CdotTangent/denom;
                            var mu = 0.01;
                            var maxFriction = collisionImpulse * mu;
                            
                            frictionalImpulseMag = Math.max( frictionalImpulseMag, -maxFriction);
                            frictionalImpulseMag = Math.min( frictionalImpulseMag, maxFriction);
                            
                            frictionalImpulse.x = frictionalImpulseMag * frictionDirection.x;
                            frictionalImpulse.y = frictionalImpulseMag * frictionDirection.y;
                            frictionalImpulse.z = frictionalImpulseMag * frictionDirection.z;
                            frictionalImpulseMoment.crossVectors(rVector, frictionalImpulse);
                            // Contribution from Collision Impulse
                            // Linear part
                            frictionalImpulse.applyQuaternion(quat);
                            eggBody.velocity.x += frictionalImpulse.x/topMass;
                            eggBody.velocity.y += frictionalImpulse.y/topMass;
                            eggBody.velocity.z += frictionalImpulse.z/topMass;
                            // Angular part
                            q1.set(quat.x*0.5, quat.y*0.5, quat.z*0.5, quat.w*0.5);
                            omegaQuat.set(-frictionalImpulseMoment.x/principleMoi.x, -frictionalImpulseMoment.y/principleMoi.y, -frictionalImpulseMoment.z/principleMoi.z, 0);
                            q1.multiply(omegaQuat);
                            qDot.x += q1.x;
                            qDot.y += q1.y;
                            qDot.z += q1.z;
                            qDot.w += q1.w;
                        }
                        
                        function handleCollisionAndFriction() {
                            // Collision detection
                            collisionDetection();
                            if(collisionDepth > 0)
                                return;
                            // Collision Impulse j = (CdotNormal + beta * C)/( m^-1 + n dot( I^-1 ( r x n ) x r ) ), CdotNormal = n dot(v_cm + w x r)
                            // Convert to body coordinates
                            var quat = eggBody.quaternion;
                            quatInverse.set(quat.x, quat.y, quat.z, quat.w);
                            quatInverse.inverse();
                            tempVector.set(0,1,0);
                            tempVector.applyQuaternion(quatInverse);
                            planeNormalLocal.set(tempVector.x, tempVector.y, tempVector.z);
                            rVector.x = collisionPoint.x - eggBody.position.x;
                            rVector.y = collisionPoint.y - eggBody.position.y;
                            rVector.z = collisionPoint.z - eggBody.position.z;
                            rVector.applyQuaternion(quatInverse);
                            tempVector.crossVectors(rVector, planeNormalLocal);
                            tempVector.x /= principleMoi.x;
                            tempVector.y /= principleMoi.y;
                            tempVector.z /= principleMoi.z;
                            tempVector.crossVectors(tempVector, rVector);
                            var d1 = planeNormalLocal.dot(tempVector);
                            var denom = 1/topMass + d1;// m^-1 + n dot( I^-1 ( r x n ) x r )
                            // compute omega in body frame
                            var w1 = 2*(-quat.x * qDot.w + quat.w * qDot.x + quat.z * qDot.y - quat.y * qDot.z);
                            var w2 = 2*(-quat.y * qDot.w - quat.z * qDot.x + quat.w * qDot.y + quat.x * qDot.z);
                            var w3 = 2*(-quat.z * qDot.w + quat.y * qDot.x - quat.x * qDot.y + quat.w * qDot.z);
                            omega.set(w1, w2, w3);
                            tempVector.set(eggBody.velocity.x, eggBody.velocity.y, eggBody.velocity.z);
                            tempVector.applyQuaternion(quatInverse);
                            omega.crossVectors(omega, rVector);
                            tempVector.add(omega); // v_cm + w x r
                            var CdotNormal = -planeNormalLocal.dot(tempVector);
                            var beta = 0.0/dt;
                            var positionError = -beta * Math.min( 0.0, collisionDepth + 0.01);
                            eggBody.position.y += -collisionDepth;
                            var collisionImpulse = (CdotNormal + positionError)/denom;
                            collisionImpulse = collisionImpulse < 0 ? 0 : collisionImpulse;
                            collisionNormalImpulse.x = collisionImpulse * planeNormalLocal.x;
                            collisionNormalImpulse.y = collisionImpulse * planeNormalLocal.y;
                            collisionNormalImpulse.z = collisionImpulse * planeNormalLocal.z;
                            collisionNormalImpulseMoment.crossVectors(rVector, collisionNormalImpulse);
                            // Contribution from Collision Impulse
                            // Linear part
                            collisionNormalImpulse.applyQuaternion(quat);
                            eggBody.velocity.x += collisionNormalImpulse.x/topMass;
                            eggBody.velocity.y += collisionNormalImpulse.y/topMass;
                            eggBody.velocity.z += collisionNormalImpulse.z/topMass;
                            // Angular part
                            q1.set(quat.x*0.5, quat.y*0.5, quat.z*0.5, quat.w*0.5);
                            omegaQuat.set(collisionNormalImpulseMoment.x/principleMoi.x, collisionNormalImpulseMoment.y/principleMoi.y, collisionNormalImpulseMoment.z/principleMoi.z, 0);
                            q1.multiply(omegaQuat);
                            qDot.x += q1.x;
                            qDot.y += q1.y;
                            qDot.z += q1.z;
                            qDot.w += q1.w;
                            
                            frictionDirection1.x = 0;
                            frictionDirection1.y = 0;
                            frictionDirection1.z = 1;
                            handleFriction(quat, collisionImpulse, frictionDirection1);
                            frictionDirection2.x = 1;
                            frictionDirection2.y = 0;
                            frictionDirection2.z = 0;
                            handleFriction(quat, collisionImpulse, frictionDirection2);
                            frictionDirection1.x = 0;
                            frictionDirection1.y = 0;
                            frictionDirection1.z = 1;
                            handleRollingFriction(quat, collisionImpulse, frictionDirection1);
                            frictionDirection2.x = 1;
                            frictionDirection2.y = 0;
                            frictionDirection2.z = 0;
                            handleRollingFriction(quat, collisionImpulse, frictionDirection2);
                            
                            // introduce artificial friction
                            var k = -0.05 * dt;
                            var w1 = 2*(-quat.x * qDot.w + quat.w * qDot.x + quat.z * qDot.y - quat.y * qDot.z);
                            var w2 = 2*(-quat.y * qDot.w - quat.z * qDot.x + quat.w * qDot.y + quat.x * qDot.z);
                            var w3 = 2*(-quat.z * qDot.w + quat.y * qDot.x - quat.x * qDot.y + quat.w * qDot.z);
                            //var w = Math.sqrt(w1*w1 + w2*w2 + w3*w3);
                            q1.set(quat.x*0.5, quat.y*0.5, quat.z*0.5, quat.w*0.5);
                            omegaQuat.set(w1*k/principleMoi.x, w2*k/principleMoi.y, w3*k/principleMoi.z, 0);
                            q1.multiply(omegaQuat);
                            qDot.x += q1.x;
                            qDot.y += q1.y;
                            qDot.z += q1.z;
                            qDot.w += q1.w;
                        }
                        
                        // Based upon Erin Catto's implementation
                        function solveForGyroscopicEffect(quat, omega, dt) {
                            // Convert to body coordinates
                            quatInverse.set(quat.x, quat.y, quat.z, quat.w);
                            quatInverse.inverse();
                            
                            for( var iter=0; iter<1; iter++) {
                            omegaBody.set(omega.x, omega.y, omega.z);
                            omegaBody.applyQuaternion(quatInverse);
                            
                            // Residual Vector
                            moiTimesOmega.set(principleMoi.x * omegaBody.x, principleMoi.y * omegaBody.y, principleMoi.z * omegaBody.z);
                            residual.crossVectors(omegaBody, moiTimesOmega);
                            residual.multiplyScalar(dt);
                            
                            // Jacobian Matrix
                            tempMatrix1.copy(Skew(omegaBody));
                            var elements1 = tempMatrix1.elements;
                            elements1[1] *= principleMoi.x;
                            elements1[2] *= principleMoi.x;
                            elements1[3] *= principleMoi.y;
                            elements1[5] *= principleMoi.y;
                            elements1[6] *= principleMoi.z;
                            elements1[7] *= principleMoi.z;
                            
                            tempMatrix2.copy(Skew(moiTimesOmega));
                            elements1 = tempMatrix1.elements;
                            var elements2 = tempMatrix2.elements;
                            for( var i=0; i<9; i++) {
                                elements1[i] -= elements2[i];
                                elements1[i] *= dt;
                            }
                            elements1[0] += principleMoi.x;
                            elements1[4] += principleMoi.y;
                            elements1[8] += principleMoi.z;
                            
                            var tempelements = Jacobian.elements;
                            tempelements[0] = elements1[0];
                            tempelements[1] = elements1[1];
                            tempelements[2] = elements1[2];
                            tempelements[3] = 0;
                            
                            tempelements[4] = elements1[3];
                            tempelements[5] = elements1[4];
                            tempelements[6] = elements1[5];
                            tempelements[7] = 0;
                            
                            tempelements[8] = elements1[6];
                            tempelements[9] = elements1[7];
                            tempelements[10] = elements1[8];
                            tempelements[11] = 0;
                            
                            tempelements[12] = 0;
                            tempelements[13] = 0;
                            tempelements[14] = 0;
                            tempelements[15] = 1;
                            // Newton Raphson Solve
                            
                            tempMatrix1.getInverse(Jacobian);
                            residual.applyMatrix3(tempMatrix1);
                            //console.log(Jacobian.elements[0]);
                            //console.log(tempMatrix1.elements[0]);
                            omegaBody.x = omegaBody.x - residual.x;
                            omegaBody.y = omegaBody.y - residual.y;
                            omegaBody.z = omegaBody.z - residual.z;
                            
                            // Back to world 
                            omegaBody.applyQuaternion(quat);
                            omega.set(omegaBody.x, omegaBody.y, omegaBody.z);
                          }
                        }
                        
                        function solveForGravity(quat, omega, L, dt) {
                            // Convert to body coordinates
                            quatInverse.set(quat.x, quat.y, quat.z, quat.w);
                            quatInverse.inverse();
                            tempVector.set(0,1,0);
                            gVector.set(0,-9.8,0);

                            //tempVector.applyQuaternion(quat);
                            rVector.set(tempVector.x, tempVector.y, tempVector.z);
                            gVector.applyQuaternion(quatInverse);
                            omega.applyQuaternion(quatInverse);
                            
                            rVector.normalize();
                            rVector.multiplyScalar(topHeight*topMass*dt);
                            rVector.crossVectors(rVector, gVector);
                            //rVector.x /= principleMoi.x;
                            //rVector.y /= principleMoi.y;
                            //rVector.z /= principleMoi.z;
                            omega.x = omega.x + rVector.x;
                            omega.y = omega.y + rVector.y;
                            omega.z = omega.z + rVector.z;
                            // Back to world 
                            //omega.set(L.x/principleMoi.x, L.y/principleMoi.y, L.z/principleMoi.z);
                            //omega.set(L.x, L.y, L.z);
                            omega.applyQuaternion(quat);
                            //L.applyQuaternion(quat);
                        }
                        
                        function initCradleGeometry()
                        {
                            // Create the Top's Geometry
                            createTopGeometry();
                            
                            // Make Root Group
                            var group = new THREE.Object3D();
                            scene.add(group);
                                                        
                            // Base Plane
                            var boxGeometry    = new THREE.BoxGeometry(pathLength, groundHeight, pathLength);
                            boxMesh = new THREE.Mesh( boxGeometry, groundMaterial );
                            boxMesh.position.y = planePoint.y;
                            group.add( boxMesh );
                            
                            boxMesh.castShadow = true;
                            boxMesh.receiveShadow = true;
                        }
                        
                        function collisionDetection() {
                            // transform plane in the space of egg
                            var xForm = eggBody.matrix;
                            InverseXform.getInverse(xForm);
                            TransposeXform.copy(xForm);
                            //TransposeXform.makeRotationFromEuler(eggBody.rotation);
                            TransposeXform.transpose();
                            var elements = TransposeXform.elements;
                           
                            planeNormalLocal.set(planeNormal.x, planeNormal.y, planeNormal.z);
                            var x = elements[ 0 ] * planeNormalLocal.x + elements[ 4 ] * planeNormalLocal.y + elements[ 8 ]  * planeNormalLocal.z;
                            var y = elements[ 1 ] * planeNormalLocal.x + elements[ 5 ] * planeNormalLocal.y + elements[ 9 ]  * planeNormalLocal.z;
                            var z = elements[ 2 ] * planeNormalLocal.x + elements[ 6 ] * planeNormalLocal.y + elements[ 10 ] * planeNormalLocal.z;
                            planeNormalLocal.x = x;
                            planeNormalLocal.y = y;
                            planeNormalLocal.z = z;
                            planeNormalLocal.normalize();
                            
                            planePointLocal.set(planePoint.x, planePoint.y, planePoint.z);
                            planePointLocal.applyMatrix4(InverseXform);
                            
                            collisionDepth = collidePlaneUnitSphere(planeNormalLocal, planePointLocal);
                            collisionPoint.x = -planeNormalLocal.x*(1+collisionDepth);
                            collisionPoint.y = -planeNormalLocal.y*(1+collisionDepth);
                            collisionPoint.z = -planeNormalLocal.z*(1+collisionDepth);
                            tempVector.x = -planeNormalLocal.x;
                            tempVector.y = -planeNormalLocal.y;
                            tempVector.z = -planeNormalLocal.z;
                            if(collisionDepth < 0) {
                                //scene.add(collisionPointMesh);
                                //scene.remove(eggBody);
                                collisionPoint.applyMatrix4(xForm);
                                tempVector.applyMatrix4(xForm);
                                tempVector.x -= collisionPoint.x;
                                tempVector.y -= collisionPoint.y;
                                tempVector.z -= collisionPoint.z;
                                var l = tempVector.length();
                                collisionDepth = -l;
                                collisionPointMesh.position.x = collisionPoint.x;
                                collisionPointMesh.position.y = collisionPoint.y;
                                collisionPointMesh.position.z = collisionPoint.z;
                            }
                        }
                        
                        function updatePhysicalBodies() 
                        {   
                            handleCollisionAndFriction();
                            // Move the egg under gravity
                            eggBody.velocity.y += g * dt;
                            eggBody.position.x += eggBody.velocity.x * dt;
                            eggBody.position.y += eggBody.velocity.y * dt;
                            eggBody.position.z += eggBody.velocity.z * dt;

                            solveForGyroscopicEffectQuaternionAlgebra(eggBody.quaternion, eggBody.omega, dt);
                            // Resolve Collision
                        };
