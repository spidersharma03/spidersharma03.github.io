
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>periodic_motion</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>

		<script src="../../js/lib/three.js/three.js"></script>
		<script src="../../js/lib/three.js/js/controls/OrbitControls.js"></script>
		<script src="../../js/lib/three.js/js/Detector.js"></script>
		<script src="../../js/lib/three.js/js/libs/stats.min.js"></script>

		<script>

			var container, stats;
                        var pickConstraint = null;
			var camera, scene, renderer, controls;

                        var fov = 70,
			isUserInteracting = false,
			onMouseDownMouseX = 0, onMouseDownMouseY = 0,
			lon = 0, onMouseDownLon = 0,
			lat = 0, onMouseDownLat = 0,
			phi = 0, theta = 0;
			
                        var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
                        
                        var cubeMaterial;
                        var groundMaterial;
                        var sphereMaterial;
                        
                        var coneMeshGroup;
                        var coneMesh;
                        var groundMesh;
                        
                        var coneRadius1 = 0.5;
                        var coneRadius2 = 1.0;
                        var coneHeight = 3.0;
                        var groundWidth = 10;
                        var groundDepth = 10;
                        var groundHeight = 0.2;
                                                
                        var cameraPosition = new THREE.Vector3(0,0,5);
                        var time = 0.0;
                        var friction = 1;
                        var angularSpeed = 2.0;
                        var theta = 0.0;
                        var phi = 0.0;
                        
                        init();
                        animate();
                        
                        function updateCone(dt) {
                            var tanHalfAngle = (coneRadius2 - coneRadius1)/coneHeight;
                            var coneHalfAngle = Math.atan2(coneRadius2 - coneRadius1, coneHeight);
                            coneMeshGroup.rotation.z = -coneHalfAngle;
                            angularSpeed *= friction;
                            var omega = tanHalfAngle * angularSpeed;
                            theta += omega * dt;
                            phi   += angularSpeed * dt;
                            coneMeshGroup.rotation.y = theta;
                            coneMesh.rotation.x = phi;
                        }
                        
                        function initGeometry()
                        {
                            // Truncated Cone
                            var coneGeometry = new THREE.CylinderGeometry(coneRadius2, coneRadius1, coneHeight, 30, 2);
                            coneMesh = new THREE.Mesh(coneGeometry, groundMaterial);
                            coneMesh.castShadow = true;
                            coneMesh.receiveShadow = true;
                            coneMesh.rotation.z = Math.PI/2;
                            coneMesh.position.y = groundHeight/2 + coneRadius1;
                            coneMesh.position.x = -coneHeight/2;
                            coneMeshGroup = new THREE.Object3D();
                            coneMeshGroup.add(coneMesh);
                            scene.add(coneMeshGroup);
                            // Base Plane
                            var boxGeometry    = new THREE.BoxGeometry(groundWidth, groundHeight, groundDepth);
                            groundMesh = new THREE.Mesh( boxGeometry, groundMaterial );
                            scene.add( groundMesh );
                            
                            groundMesh.castShadow = true;
                            groundMesh.receiveShadow = true;
                        }
                        
                        function updatePhysicalBodies() 
                        {
                            time += 0.016;
                            updateCone(0.016);
                        };
                        
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 100 );
				camera.position.z = -5;
				camera.position.y = 5;
                                camera.lookAt( new THREE.Vector3(10,-15,0) );
                                controls = new THREE.OrbitControls( camera );
                                controls.addEventListener( 'change', render );
				// scene

				scene = new THREE.Scene();
                                
				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var light = new THREE.DirectionalLight( 0xffeedd );
				light.position.set( 10, 100, -10 );
                                //var light1 = new THREE.SpotLight( 0xffffff );
                                //light1.position.set( 85, 85, 85 );
                                //light1.target.position.set(0, 0, 0 );
                                light.castShadow = true;
                                light.shadowMapWidth = 1024;
				light.shadowMapHeight = 1024;
                                
                                var d = 5;

				light.shadowCameraLeft = -d;
				light.shadowCameraRight = d;
				light.shadowCameraTop = d;
				light.shadowCameraBottom = -d;

				light.shadowCameraFar = 1000;
				light.shadowDarkness = 0.5;
                                scene.add( light );

				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};
                                    
                                var path = "../../js/lib/three.js/textures/cube/pisa/";
				var format = '.png';
				var urls = [
						path + 'px' + format, path + 'nx' + format,
						path + 'py' + format, path + 'ny' + format,
						path + 'pz' + format, path + 'nz' + format
					];

				var reflectionCube = THREE.ImageUtils.loadTextureCube( urls );
				reflectionCube.format = THREE.RGBFormat;    
                                var texture = THREE.ImageUtils.loadTexture( "../../js/lib/three.js/textures/wood.jpg");
                                //var material = new THREE.MeshLambertMaterial( { color: 0xffffff, envMap: reflectionCube } );                                //var texture = new THREE.Texture();
                                groundMaterial = new THREE.MeshLambertMaterial({color: 0xffffff, envMap: reflectionCube, combine: THREE.MixOperation, reflectivity: 0.2, map:texture});
                                sphereMaterial = new THREE.MeshPhongMaterial({ envMap: reflectionCube, color: 0xffffff, specular: 0xffffff, ambient: 0x555555, reflectivity: 0.9, shininess:1000 });
                                
				renderer = new THREE.WebGLRenderer({preserveDrawingBuffer:true, antialias:true});
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

        			document.addEventListener( 'mousemove', onDocumentMouseMove, false );
        			document.addEventListener( 'mousedown', onDocumentMouseDown, false );
        			document.addEventListener( 'mouseup', onDocumentMouseUp, false );
        			document.addEventListener( 'mousewheel', onDocumentMouseWheel, false );
        			window.addEventListener( 'dblclick', keydown, false );
				window.addEventListener( 'resize', onWindowResize, false );
                                
                                renderer.shadowMapEnabled = true;
                                renderer.shadowMapSoft = true;
                                
                                initGeometry();
			}
                        
                        function onDocumentMouseMove(event)
                        {
                            var pos = camera.position;

                            if( pos.y < 2 )
                            {
                                //pos.y = 2;
                            }
                        }
                        
                        function onDocumentMouseWheel(event)
                        {
                            var pos = camera.position;
                            var d = pos.length();
                            cameraPosition.x = pos.x;
                            cameraPosition.y = pos.y;
                            cameraPosition.z = pos.z;
                            if( d < 1 )
                            {
                               cameraPosition.normalize();
                               pos.x = cameraPosition.x*1;
                               pos.y = cameraPosition.y*1;
                               pos.z = cameraPosition.z*1;
                            }
                            if( d > 10 )
                            {
                               cameraPosition.normalize();
                               pos.x = cameraPosition.x*10;
                               pos.y = cameraPosition.y*10;
                               pos.z = cameraPosition.z*10;
                            }
                            
                        }
                        
                        function keydown(e) {
                            var newwindow = window.open("");
                            var dataUrl = renderer.domElement.toDataURL("image/png");
                            var img = new Image();
                            img.src = dataUrl;
                            img.width/=2;
                            img.height/=2;
                            newwindow.document.body.appendChild(img);
                        }
                        
                        function onDocumentMouseDown(e)
                        {       
                        }
                        
                        function onDocumentMouseUp(e)
                        {
                        }
                        
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame( animate );
                                controls.update();
                                updatePhysicalBodies();
				render();
			}

			function render() {
                                renderer.setClearColor( 0xffffff, 1);
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
